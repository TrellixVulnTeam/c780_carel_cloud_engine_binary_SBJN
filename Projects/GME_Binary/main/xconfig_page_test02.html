<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="xstyle.css" />
</head>
<body>
  <div class="imgcontainer">
    <img src="favicon.ico" alt="Avatar" class="avatar">
  </div>
    
  <h1 class="imgcontainer">Welcome to CAREL!</h1>
    
  <div class="container">
    <div>
      <form action="upload/" method="GET" >
        <div class="">
          <table style="width:350px;">
            <tr>
              <td><label for="gateway_mode" ><b>Wifi Mode</b></label></td>
              <td>
                <select name="gateway_mode" class="select_c" id="gateway_m">
                  <option value="apsta_mode" onclick="wifi_mode()">AP/STA mode</option>
                  <option value="ap_mode" onclick="wifi_mode()">AP mode only</option>
                </select> 
              </td>
            </tr>
          </table>
            <table style="width:350px;" >
            <tr><div><h2>Access Point Option</h2></div> </tr> 
              <tr>
                <td><label for="ap_ssid"><b>SSID</b></label></td>
                <td><input type="text" value="GME_last3mac" name="ap_ssid" required></td>
              </tr>
              <tr>
                <td><label for="ap_pswd"><b>Password</b></label></td>
                <td><input type="password" placeholder="" name="ap_pswd" required></td>
              </tr>
              <tr>
                <td><label for="ap_ip"><b>IP</b></label></td>
                <td><input type="text" value="192.168.100.1" name="ap_ip" required></td>
              </tr>
              <tr>
                <td><label for="ap_dhcp_mode" id="ap_dhcp_m"><b>DHCP</b></label></td>
                <td>
                  <ul style=" padding-left: 0px;">
                    <li style = "display:inline;">
                      <input type="radio" value="on" name="ap_dhcp_mode" checked="checked" onclick="apsta_dhcp()" required>
                      <label><b>ON</b></label>
                    </li>
                    <li style = "display:inline; padding-left: 20px;">
                      <input type="radio" value="off" name="ap_dhcp_mode" onclick="apsta_dhcp()" required>
                      <label><b>OFF</b></label>
                    </li>
                  </ul>
                </td>
              </tr>
              <tr id="ap_dhcp">
                <td id="ap_dhcp"><label for="ap_dhcp_ip"><b>DHCP IP</b></label></td>
                <td id="ap_dhcp"><input type="text" value="192.168.100.10" name="ap_dhcp_ip" required></td>
              </tr>
          </table>
            
          <div id="sta_mode_only">
            <table style="width: 350px">
              <tr><h2>Station mode Option</h2></tr>

              <tr>
                <td><label for="sta_ssid"><b>SSID</b></label></td>
                <td><input type="text" placeholder="enter your WiFi ssid" name="sta_ssid" ></td>
              </tr>

              <tr>
                <td><label for="sta_encryption"><b>Encryption</b></label></td>
                <td>
                  <select name="sta_encryption" class="select_c">
                    <option value="wpa/wap2">WPA/WAP2</option>
                  </select>
                </td>
              </tr>

              <tr>
                <td><label for="sta_pswd"><b>Password</b></label></td>
                <td><input type="password" placeholder="WiFi Password" name="sta_pswd" ></td>
              </tr>
              
              <tr>
                <td><label for="sta_dhcp_mode"><b>DHCP</b></label></td>
                <td>
                  <ul style=" padding-left: 0px;">
                    <li selected="selected" style = "display:inline;">
                      <input type="radio" value="on" name="sta_dhcp_mode" checked="checked">
                      <label for="sta_dhcp_mode"><b>ON</b></label>
                    </li>
                    <li style = "display:inline; padding-left: 20px;">
                        <input type="radio" value="off" name="sta_dhcp_mode">
                        <label for="sta_dhcp_mode"><b>OFF</b></label>
                      </li>
                  </ul>
                </td>
              </tr>

              <tr>
                <td><label for="sta_static_ip"><b>Static IP</b></label></td>
                <td><input type="text" value="192.168.1.10" name="sta_static_ip" ></td>
              </tr>

              <tr>
                <td><label for="sta_netmask"><b>Netmask</b></label></td>
                <td><input type="text" value="255.255.255.0" name="sta_netmask" ></td>
              </tr>

              <tr>
                <td><label for="sta_ip"><b>Gateway</b></label></td>
                <td><input type="text" value="192.168.1.1" name="sta_gateway" ></td>
              </tr>

              <tr>
                <td><label for="sta_ip"><b>Primary DNS</b></label></td>
                <td><input type="text" value="8.8.8.8" name="sta_pri_dns" ></td>
              </tr>

              <tr>
                <td><label for="sta_ip"><b>Secondary DNS</b></label></td>
                <td><input type="text" value="8.8.4.4" name="sta_scnd_dns" ></td>
              </tr>
            </table> 
          </div>
        </div>
        <button type="submit" onclick="myFunction()">Login</button>
      </form>
    </div>
  </div>

  <script>
      function wifi_mode() {
        var x = document.getElementById("gateway_m");
        var y = document.getElementById("sta_mode_only");
        
          if (x.value == "ap_mode") {
              y.style.display = "none";
              //document.getElementsByName("sta_scnd_dns")[0].value=0;
          }
          else if(x.value == "apsta_mode"){
            y.style.display = "block";
            
          }
      }
      function apsta_dhcp(){
        /*if(document.getElementById("ap_dhcp_m")[0].value == "off"){
          document.getElementById("ap_dhcp").disabled  = true;
        }else{
          document.getElementById("ap_dhcp").disabled = false;
        }*/
      }
  </script>
</body>
</html>
