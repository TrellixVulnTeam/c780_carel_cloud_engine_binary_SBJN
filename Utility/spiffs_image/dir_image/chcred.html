<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <form action="upload/" method="POST" >
    <div class="imgcontainer">
      <img src="fav.ico" alt="Avatar" class="avatar">
    </div>
    
    <h1 class="imgcontainer">Welcome to CAREL!</h1>
    <h2 class="imgcontainer">Change Credentials</h2>
    
  <div class="container">
    <h3>Please enter your new credentials</h3>
    <label for="uname"><b>Username</b></label>
    <input type="text" name="login_usr" placeholder="Enter a username..">

    <label for="psw"><b>Password</b></label>
    <input type="password" name="login_pswd" placeholder="Enter a password..">
        
    <button type="submit">Submit</button>

    <label for="end"></label><input type="text" name="end" value="end" style="display: none;">

  </div>

</form>

</body>
</html>
