<!DOCTYPE html>
<html>

</head>
<body>
  <form action="upload/" method="POST" >
    <div class="imgcontainer">
      <img src="fav.ico" alt="Avatar" class="avatar">
    </div>
    
    <h1 class="imgcontainer">Welcome to <text id="lastmac"></text></h1>
 
 
 <div>
   <h4>GLOBAL GATEWAY STATUS: <text id="global_cfg"></text></h4>
   <hr>
   <text> DETAILS </text>
   <hr>
   <h4>Wi-Fi Connection: <text id="wifi_conn"></text></h4>
   <h4>Cloud Connection: <text id="cloud_conn"></text></h4>
   <h4>Configuration: <text id="gme_config"></text></h4>
   <h4>Modbus: <text id="gme_RS485"></text></h4> 
 </div>

<hr style="margin-top: 20px">
 <text> ACCESS </text>
<hr>
 
  <div class="container">
   <table style="width:350px;" >
	 <tr id="username">
        <td class="list_input"><label for="login_usr"><b>Username</b></label></td>
        <td><input type="text" value="" name="login_usr" ></td>
     </tr>
    
     <tr id="password">
        <td class="list_input"><label for="login_pswd"><b>Password</b></label></td>
        <td><input type="text" value="" name="login_pswd" ></td>
     </tr>
   </table>

   <input type="hidden" name="current_page" id="current_page" value="1" />
   
   <button style="margin-left: 100px" class="admin-link" type="submit">Submit</button>

    <label for="end"></label><input type="text" name="end" value="end" style="display: none;">

      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label> 
    -->
  </div>

  
</form>

 <script>
	var configjs;
    const Http = new XMLHttpRequest();
    const url = 'login.json';
    Http.open("GET",url);
    Http.send();
    console.log("Hello01");

    Http.onreadystatechange=function(){
        if(this.readyState == 4 && this.status == 200){
            configjs = JSON.parse(Http.responseText);
            console.log(configjs);
			document.getElementById("lastmac").innerHTML = configjs.lastmac;
			
			document.getElementById("global_cfg").innerHTML = configjs.global_cfg;
			document.getElementById("wifi_conn").innerHTML = configjs.wifi_conn;
			document.getElementById("cloud_conn").innerHTML = configjs.cloud_conn;
			document.getElementById("gme_config").innerHTML = configjs.gme_config;
			document.getElementById("gme_RS485").innerHTML = configjs.gme_RS485;		
		}
	}
 </script>
 
</body>
</html>
